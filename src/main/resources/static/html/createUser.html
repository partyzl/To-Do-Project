<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Create User</title>
</head>
<body>
    <div class="container">
        <br>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="UserHome.html">User Home <span class="sr-only">(current)</span></a>
                </li>
             
              </ul>
            </div>
          </nav>
          <br>
         
        <form method="POST" class="createUser">       
            <div class="form-group">
                <label for="idInput">Id:</label>
                <input type="number" class="form-control" readonly id="idInput" >
            </div> 
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" class="form-control" id="nameInput" >
            </div>
            <div class="form-group">
                <label for="ageInput">Age: </label>
                <input type="number" class="form-control" id="ageInput" >
            </div>
            <div class="form-group">
                <label for="toDoID">To Do ID:</label>
                <input type="number" class="form-control" id="toDoID" >
            </div>
            <div class="form-group">
                <label for="toDoInput">To Do Title</label>
                <input type="text" class="form-control" id="toDoInput" >
            </div>
            
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>
 <script src="../js/createUser.js"></script>  
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
